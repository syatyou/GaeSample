<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="utf-8">
<title>jQuery Samples</title>
</head>

<body>

  <div id="container">
    <p>Hello World!</p>
    <button id="changeColorButton">なんか実行</button>
  </div>
  
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script>
  　　　$("#changeColorButton").on("click", function() {
    　　　　$("p").css("color", "red");
  });
  </script>
  
</body>

</html>
